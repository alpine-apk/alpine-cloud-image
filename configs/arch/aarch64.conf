# vim: ts=2 et:
name      = [aarch64]
arch_name = aarch64
disk_size = [32]

# aarch64 is UEFI only
EXCLUDE = [bios]

qemu.machine_type = virt
qemu.args = [
  [-cpu, cortex-a57],
  [-boot, d],
  [-device, virtio-gpu-pci],
  [-device, usb-ehci],
  [-device, usb-kbd],
]

# helps on AWS for stop/termination, perhaps others
kernel_modules.gpio_pl061   = true
initfs_features.gpio_pl061  = true
WHEN {
  "3.14 3.13 3.12" {
    # ...but not built in older kernels
    kernel_modules.gpio_pl061   = false
    initfs_features.gpio_pl061  = false
  }
}
